<div class="banner">
  <div class="content">
      <h1 class="mb-5">Yammy Food At Your Doorstep</h1> <br> <br> <br><br> <br> <br><br> <br>
      <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
  <h1 class="text-center">Have any <span class="highlight">fresh food</span> ?</h1>
  <div class="row mt-5">
      <!-- one  -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>1</h1>
              <p>Select food</p>
          </div>
      </div>
<!-- two -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>2</h1>
              <p>Order Now</p>
          </div>
      </div>
      <!-- three  -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>3</h1>
              <p>You will get your food within 30 mins</p>
          </div>
      </div>
  </div>
</div>

<!-- foodbox  -->
<div class="container mt-4 mb-4">
  <h1 class="text-center">Popular <span class="highlight"> Items</span></h1>
  <div class="row">
      <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
          <div class="foodbox" *ngIf="i<=7">
              <img src="{{fd.foodImg}}" />
              <h1>{{fd.foodName}}</h1>
              <p>{{fd.foodPrice | currency:'BDT '}}</p>
          </div>
      </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
