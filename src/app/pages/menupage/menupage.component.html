<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6" *ngIf="menuData">
      <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
      <img src="{{menuData[0].foodImg}}" width="100%"/>
      <h1 class="mt-2">{{menuData[0].foodName}}</h1>
      <p>{{menuData[0].foodDetails}}</p>
      <p>{{menuData[0].foodPrice | currency:'BDT '}}</p>
    </div>
    <div class="col-lg-6">
      <h1>Enter Order Details</h1>
      <form>
        <input type="text"  class="formInput" style="width: 350px;" placeholder="Enter Name" /> <br> <br>
        <input type="number" class="formInput" style="width: 350px;" placeholder="Enter Number" /> <br> <br>
        <textarea class="formInput" style="width: 350px;" placeholder="Enter Address"></textarea> <br>
        <button class="btn btn-md btn-dark mt-3" style="width: 200px;">Place Order</button>
      </form>
    </div>
  </div>
</div>
